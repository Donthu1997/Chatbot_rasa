<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasa Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        #chat-container {
            width: 400px;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            display: none; /* Start hidden */
            flex-direction: column;
            position: fixed; /* Fixed position */
            bottom: 20px; /* Position from bottom */
            right: 20px; /* Position from right */
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #chat-title {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }
        #messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }
        .message {
            margin: 5px 0;
            display: flex;
            align-items: flex-end;
        }
        .user {
            justify-content: flex-end;
        }
        .bot {
            justify-content: flex-start;
        }
        .user .text, .bot .text {
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }
        .user .text {
            background-color: #e1f5fe;
            color: #000;
        }
        .bot .text {
            background-color: #ffe0b2;
            color: #000;
        }
        #user-input {
            border: none;
            padding: 10px;
            border-top: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        #user-input:focus {
            outline: none;
        }
        .bot-image {
            width: 30px; /* Smaller size for the robot */
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .response-image {
            width: 30px; /* Image size for the bot response */
            height: 30px;
            margin-right: 10px;
        }
        #toggle-chat {
            position: fixed;
            bottom: 20px;
            right: 80px; /* Moved slightly left */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #toggle-chat:hover {
            background-color: #0056b3;
        }
        #intents {
            display: none; /* Start hidden */
            margin: 10px;
        }
        #intents h3 {
            margin: 0;
        }
        #intents input {
            width: calc(100% - 22px);
            margin-top: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <button id="toggle-chat" title="Welcome to Rasa Bot">ðŸ’¬</button>
    <div id="chat-container">
        <div id="chat-title">Welcome to Chatbot!</div>
        <div id="messages"></div>
        <div id="intents">
            <h3>Available Intents</h3>
            <div>
                <strong>Weather Report:</strong>
                <input type="text" id="weather-input" placeholder="e.g. How is the weather today?" />
            </div>
        </div>
        <input type="text" id="user-input" placeholder="Type your message..." />
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const chatContainer = document.getElementById('chat-container');
        const toggleChat = document.getElementById('toggle-chat');
        const intentsDiv = document.getElementById('intents');
        const weatherInput = document.getElementById('weather-input');

        toggleChat.addEventListener('click', () => {
            chatContainer.style.display = chatContainer.style.display === 'none' || chatContainer.style.display === '' ? 'flex' : 'none';
            if (chatContainer.style.display === 'flex') {
                userInput.focus(); // Focus input when opened
                intentsDiv.style.display = 'block'; // Show intents when opened
            } else {
                intentsDiv.style.display = 'none'; // Hide intents when closed
            }
        });

        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') sendMessage();
        });

        weatherInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                const weatherMessage = weatherInput.value.trim();
                if (weatherMessage) {
                    appendMessage('user', weatherMessage);
                    weatherInput.value = ''; // Clear input after sending
                    sendMessage(); // Call sendMessage to handle weather query
                }
            }
        });

        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            appendMessage('user', message);
            userInput.value = '';

            fetch('http://localhost:5005/webhooks/rest/webhook', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            })
            .then(response => response.json())
            .then(data => {
                const botResponse = data[0]?.text || 'No response from bot';
                appendMessage('bot', botResponse);
            })
            .catch(error => console.error('Error:', error));
        }

        function appendMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            const textElement = document.createElement('div');
            textElement.className = 'text';
            textElement.innerText = text;

            if (sender === 'bot') {
                const botImage = document.createElement('img');
                botImage.src = 'https://static.vecteezy.com/system/resources/previews/014/591/511/original/chatbot-icon-simple-style-vector.jpg'; // Bot image
                botImage.className = 'response-image';
                messageElement.appendChild(botImage);
            }

            messageElement.appendChild(textElement);
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to bottom
        }
    </script>
</body>
</html>
