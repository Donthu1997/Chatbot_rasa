<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasa Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        #chat-container {
            width: 400px;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            display: none; /* Start hidden */
            flex-direction: column;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #chat-title {
            background-color: #007bff;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }
        .message {
            margin: 5px 0;
            display: flex;
            align-items: flex-end;
        }
        .user { justify-content: flex-end; }
        .bot { justify-content: flex-start; }
        .user .text, .bot .text {
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }
        .user .text { background-color: #e1f5fe; color: #000; }
        .bot .text { background-color: #ffe0b2; color: #000; }
        #user-input {
            border: none;
            padding: 10px;
            border-top: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        #user-input:focus { outline: none; }
        #toggle-chat {
            position: fixed;
            bottom: 20px;
            right: 80px; 
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px; /* Larger font for better visibility */
        }
        #toggle-chat:hover { background-color: #0056b3; }
        .response-image {
            width: 30px; /* Adjusted size for better alignment */
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <button id="toggle-chat" title="Toggle Chat">ðŸ’¬</button>
    <div id="chat-container">
        <div id="chat-title">
            <span>Welcome to Chatbot!</span>
            <button id="close-chat" title="Close Chat" style="background: none; border: none; color: white; cursor: pointer;">âœ–</button>
        </div>
        <div id="messages"></div>
        <input type="text" id="user-input" placeholder="Type your message..." />
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const chatContainer = document.getElementById('chat-container');
        const toggleChat = document.getElementById('toggle-chat');
        const closeChat = document.getElementById('close-chat');

        let isOpen = false; // Track the open/closed state

        toggleChat.addEventListener('click', () => {
            isOpen = !isOpen; // Toggle state
            chatContainer.style.display = isOpen ? 'flex' : 'none';
            toggleChat.innerHTML = isOpen ? 'ðŸ”’' : 'ðŸ’¬'; // Change icon based on state

            if (isOpen) {
                userInput.focus(); // Focus input when opened
            }
        });

        closeChat.addEventListener('click', () => {
            isOpen = false;
            chatContainer.style.display = 'none';
            toggleChat.innerHTML = 'ðŸ’¬'; // Reset icon to chat icon
        });

        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            appendMessage('user', message);
            userInput.value = '';

            fetch('http://localhost:5005/webhooks/rest/webhook', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            })
            .then(response => response.json())
            .then(data => {
                const botResponse = data[0]?.text || 'No response from bot';
                appendMessage('bot', botResponse);
            })
            .catch(error => console.error('Error:', error));
        }

        function appendMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            const textElement = document.createElement('div');
            textElement.className = 'text';
            textElement.innerText = text;

            if (sender === 'bot') {
                const botImage = document.createElement('img');
                botImage.src = 'https://static.vecteezy.com/system/resources/previews/014/591/511/original/chatbot-icon-simple-style-vector.jpg'; // Bot image
                botImage.className = 'response-image';
                messageElement.appendChild(botImage);
            }

            messageElement.appendChild(textElement);
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to bottom
        }
    </script>
</body>
</html>
